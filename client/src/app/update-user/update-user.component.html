<div class="jumbotron">
  <h4 class="display-3">Hello, {{user.name}}, please update your profile</h4>
  <div class="container">
    <form id="signupform" class="form-horizontal" role="form" (submit) = "register()" #registerForm = "ngForm">
      <div class="form-group">
        <label for="email" class="col-md-3 control-label">Email</label>

        <div class="col-md-9 input-group">
          <span class="input-group-addon"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></span>

          <input type="text" class="form-control" name="email" placeholder="Email Address" [(ngModel)] = "user_reg.email" required email #reg_email = "ngModel">
        </div>
        <div *ngIf="reg_email.invalid && (reg_email.dirty || reg_email.touched)" class="al">
          <div class="alert alert-dismissible alert-danger aler" role="alert">
            <div *ngIf="reg_email.errors.required">
              <span> Email is required.</span>
            </div>
            <div *ngIf="reg_email.errors.email">
              <span>Please input an valid email.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="firstname" class="col-md-3 control-label">First Name</label>
        <div class="col-md-9 input-group">
          <span class="input-group-addon"><i class="fa fa-user fa-2x" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="firstname" placeholder="First Name" [(ngModel)] = "user_reg.first_name" #reg_firstname = "ngModel" required>
        </div>
        <div *ngIf="reg_firstname.invalid && (reg_firstname.dirty || reg_firstname.touched)" class="al">
          <div class="alert alert-dismissible alert-danger aler" role="alert" *ngIf="reg_firstname.errors.required">
            First name is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastname" class="col-md-3 control-label">Last Name</label>
        <div class="col-md-9 input-group">
          <span class="input-group-addon"><i class="fa fa-user fa-2x" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="lastname" placeholder="Last Name" [(ngModel)] = "user_reg.last_name" #reg_lastname = "ngModel" required>
        </div>
        <div *ngIf="reg_lastname.invalid && (reg_lastname.dirty || reg_lastname.touched)" class="al">
          <div class="alert alert-dismissible alert-danger aler" role="alert" *ngIf="reg_lastname.errors.required">
            Last name is required.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-md-3 control-label">Password</label>
        <div class="col-md-9 input-group">
          <span class="input-group-addon"><i class="fa fa-lock fa-2x" aria-hidden="true"></i></span>
          <input type="password" class="form-control" name="passwd" placeholder="Password" [(ngModel)] = "user_reg.password" #reg_password = "ngModel" required minlength="4">
        </div>
        <div *ngIf="reg_password.invalid && (reg_password.dirty || reg_password.touched)" class="al">
          <div class="alert alert-dismissible alert-danger aler" role="alert">
            <div *ngIf="reg_password.errors.required">
              <span> Password is required.</span>
            </div>
            <div *ngIf="reg_password.errors.minlength">
              <span>Password need at least four characters.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-md-3 control-label">Password Confirmation</label>
        <div class="col-md-9 input-group">
          <span class="input-group-addon"><i class="fa fa-unlock fa-2x" aria-hidden="true"></i></span>
          <input type="password" class="form-control" name="pass_con" placeholder="Password confirmation" [(ngModel)] = "password_confirm.con" #reg_confirm = "ngModel" pattern="{{user_reg.password}}" required >
        </div>
        <div *ngIf="reg_confirm.invalid && (reg_confirm.dirty || reg_confirm.touched)" class="al">
          <div class="alert alert-dismissible alert-danger aler" role="alert">
            <div *ngIf="reg_confirm.errors.required">
              <span> Password confirmation is required.</span>
            </div>
            <div *ngIf="reg_confirm.errors.pattern">
              <span>Not mattch the password.</span>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <!-- Button -->
        <div class="col-md-offset-3 col-md-9">
          <button id="btn-signup" type="submit" class="btn btn-info" [disabled] = "registerForm.invalid"><i class="icon-hand-right"></i>Sign Up</button>
          <div class="alert alert-dismissible alert-danger aler" role="alert" *ngIf="error_message.email != ''">
            {{error_message.email}}
          </div>

        </div>
      </div>


    </form>
  </div>
</div>
